<div class="row justify-content-center">
    <div class="col-sm-4">
        <form #signIn="ngForm" (ngSubmit)="signin()" class="mt-3">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="_login.Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="_login.Password" maxlength="10"
                    minlength="3">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!signIn.valid">Sign In</button>
            </div>
            <hr>
            <div class="form-group">
                <label for="token">Token Obtained</label>
                <textarea type="text" class="form-control" id="token" name="token" rows="10" disabled [(ngModel)]="token"></textarea>
                <p>Server:
                    <span>{{serverMsg}}</span>
                </p>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" [disabled]="!token" (click)="validateToken()">Validate Token</button>
                <button class="btn btn-primary" type="button" [disabled]="!token" (click)="validateExpiration()">Validate Expiration</button>
            </div>
        </form>
    </div>
</div>
